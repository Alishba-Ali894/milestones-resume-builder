<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Resume Builder</h1>
      <div class="form-container">
        <form id="resumeForm">
          <h2>Personal Information</h2>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone"
            required
          />

          <h2>Education</h2>
          <input
            type="text"
            id="degree"
            name="degree"
            placeholder="Degree"
            required
          />
          <input
            type="text"
            id="university"
            name="university"
            placeholder="University"
            required
          />
          <input
            type="text"
            id="graduationYear"
            name="graduationYear"
            placeholder="Graduation Year"
            required
          />

          <h2>Work Experience</h2>
          <input
            type="text"
            id="jobTitle"
            name="jobTitle"
            placeholder="Job Title"
            required
          />
          <input
            type="text"
            id="company"
            name="company"
            placeholder="Company"
            required
          />
          <input
            type="text"
            id="workYears"
            name="workYears"
            placeholder="Years of Experience"
            required
          />
          <textarea
            id="jobDescription"
            name="jobDescription"
            placeholder="Job Description"
            required
          ></textarea>

          <h2>Skills</h2>
          <textarea
            id="skills"
            name="skills"
            placeholder="Enter skills (comma-separated)"
            required
          ></textarea>

          <button type="submit">Generate Resume</button>
        </form>
      </div>
      <div id="resumeOutput" class="resume-output">
        <div class="resume">
          <header>
            <h1 id="resumeName"></h1>
            <p id="resumeContact"></p>
          </header>
          <main>
            <section id="educationSection" class="section">
              <h2>Education</h2>
              <div id="educationContent"></div>
            </section>
            <section id="experienceSection" class="section">
              <h2>Work Experience</h2>
              <div id="experienceContent"></div>
            </section>
            <section id="skillsSection" class="section">
              <h2>Skills</h2>
              <div id="skillsContent"></div>
            </section>
          </main>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
