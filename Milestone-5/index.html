<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Editable Resume Builder</h1>
        <div id="formContainer" class="form-container">
            <form id="resumeForm">
                <h2>Personal Information</h2>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>

                <h2>Education</h2>
                <textarea id="education" name="education" placeholder="Your education details" required></textarea>

                <h2>Work Experience</h2>
                <textarea id="experience" name="experience" placeholder="Your work experience" required></textarea>

                <h2>Skills</h2>
                <textarea id="skills" name="skills" placeholder="Your skills (comma-separated)" required></textarea>

                <button type="submit">Generate Resume</button>
            </form>
        </div>
        <div id="resumeOutput" class="resume-output hidden">
            <div id="resumeContent" class="resume">
                <header>
                    <h1 id="resumeName" class="editable" data-field="name"></h1>
                    <p id="resumeContact" class="editable" data-field="contact"></p>
                </header>
                <main>
                    <section id="educationSection" class="section">
                        <h2>Education</h2>
                        <div id="educationContent" class="editable" data-field="education"></div>
                    </section>
                    <section id="experienceSection" class="section">
                        <h2>Work Experience</h2>
                        <div id="experienceContent" class="editable" data-field="experience"></div>
                    </section>
                    <section id="skillsSection" class="section">
                        <h2>Skills</h2>
                        <div id="skillsContent" class="editable" data-field="skills"></div>
                    </section>
                </main>
            </div>
            <div class="resume-actions">
                <button id="shareButton">Share Resume</button>
                <button id="downloadButton">Download PDF</button>
                <button id="editButton">Edit Resume</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
